<div class="app" *ngIf="isLoggedIn()">


  <div id="secondaryModuleLoader" *ngIf="showSecondaryModule">

    <div class="" style="margin:10px; padding: 10px;">

      <div class="row" style="margin-bottom: 5px;">
        <div class="col-md-8">
          <div class=" h3" style="color: #535e7e;">
            <img src="assets/images/brand/InterneuronLogo.png" width="130px" height="30px" alt="Clinical Portal">
            {{ secondaryModuleName  }}
          </div>
        </div>
        <div class="col-md-4">
          <button id="btnCloseList" type="button" class="btn btn-info text-white btn-sm float-right" (click)="hideSecondaryModuleLoader()">
            <i class="icon-close"></i> Close
          </button>

        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <app-secondary-module-loader [modulename]="secondaryModuleSelector"></app-secondary-module-loader>
        </div>
      </div>



    </div>

  </div>

  <app-header [className]="appHeaderCSSClass" style="z-index:2050;"></app-header>

  <div id="appBody" [className]="appBodyCSSClass">



    <div class="sidebar d-print-none" id="dvLeftSidebar">
      <nav class="sidebar-nav" role="navigation">
        <ul class="nav">
          <app-sidebar></app-sidebar>
        </ul>
      </nav>

      <!-- <span class="sidebar-minimizer brand-minimizer" ></span> -->

    </div>






    <main class="main">
      <!-- <div class="d-lg-none">
          <br />
      </div> -->
      <div class="sticky-top" style="top:55px;z-index:1018;">
        <div>
          <!-- <app-patient-banner></app-patient-banner> -->

          <app-banner></app-banner>

        </div>
      </div>
      <app-container></app-container>



    </main>




  </div>
  <!-- <app-footer class="app-footer"></app-footer> -->


</div>





<router-outlet></router-outlet>
