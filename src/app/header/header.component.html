<!-- Modal -->
<div class="modal fade" id="qmsModal" tabindex="-1" role="dialog" aria-labelledby="qmsModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <div class="container">
          <div class="row">
            <div class="col">
              <div class="text-center">
                <img src="assets/images/brand/InterneuronLogo.png" height="40">
              </div>
            </div>
          </div>
        </div>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container">
          <div class="row">
            <div class="col">
              <div class="text-center">
                <img src="assets/images/brand/MedicalDeviceLogo.png">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>


<button type="button" style="display:none" data-toggle="modal" data-target="#timeoutModal" data-backdrop="static"
  data-keyboard="false" #openTimeoutModal></button>

<div class="modal fade" id="timeoutModal" tabindex="-1" aria-labelledby="timeoutModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <!-- <div class="modal-header">
      </div> -->
      <div class="modal-body">
        <button type="button" class="btn btn-default btn-outline-dark" data-dismiss="modal"
          (click)="oidcLogout()">Logout</button>
        <div class="h5 text-secondary" style="text-align: right;">{{username}}</div>
        <br />
        <div class="h4 text-center text-dark">You are about to be signed out in</div>
        <br />
        <div class="h1 text-center text-info">{{ timeout }} sec(s)</div>
        <br />
        <div class="h4 text-center text-dark">Please click 'Continue' to carry on with your session</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-info text-white btn-lg btn-block" data-dismiss="modal"
          (click)="continueSession()">Continue</button>
      </div>
    </div>
  </div>
</div>



<div id="aboutscreen" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog  modal-dialog-centered modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h6 class="modal-title">About</h6>
          <div class="close" data-dismiss="modal" >X</div>
        </div>
          <div class="modal-body p-0 pt-1 p-3" style="overflow-y: auto;height: 40vw;">
           
            <app-about></app-about>
          </div>
          <div>
              <button type="button" hidden data-dismiss="modal" #close_pform>Close</button>
          </div>
      </div>
  </div>
</div>

<ng-container *ngIf="showUserProfileForm">
  <app-userprofile [showUserProfileFormAnyways]="showUserProfileForm" (onClose)="closeUserProfileForm($event)"></app-userprofile>
</ng-container>
