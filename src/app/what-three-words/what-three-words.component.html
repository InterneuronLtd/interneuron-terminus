<button type="button" hidden data-bs-toggle="modal" data-bs-target="#wtw" #open_wtw></button>
<div id="wtw" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
<div class="modal-dialog  modal-dialog-centered modal-lg" role="document">
   
    <div class="modal-content">
      <div class="modal-header" style="padding: 0.5rem 1rem; background-color: #E6E6E6">
        <h6 id="dialog-static-name" class="modal-title">Terminus - What Three Words</h6>
        <button type="button" class="close pull-right" aria-label="Close" data-bs-dismiss="modal"  >
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
        <div class="modal-body p-0 pt-0">
            <div [appWhatthreewordsLoader]="w3wComponentModuleData" (moduleUnLoad)="OnWhatThreeWordsUnLoad($event)"
                (moduleLoadComplete)="OnWhatThreeWordsLoadComplete($event)"
                (UnloadWithResult)="WhatThreeWordsUnloadWithResult($event)"></div>
        </div>
        <div class="modal-footer d-flex justify-content-between" >
            <div class="d-flex justify-content-end">
                <button type="button" class="btn btn-secondary ml-2" data-bs-dismiss="modal" style="display: none;"
                    #close_wtw>Close</button>
            </div>
        </div>
    </div>
</div>
</div>
