<div *ngIf="mainBadges">
<div class="" *ngIf="displayPort != 'Mobile'" style="font-size: 1em; color: #535e7e; text-align: right;">
  <div
    *ngIf="mainBadges.length > 0"
    style="font-size: 1em; color: #535e7e"
    style="width: 100%; text-align: right"
  >
    <div class="dropdown" style="width: 100%">
      <div class="dropbtn">
        <div>
          <span style="display: inline-block" *ngFor="let badge of mainBadges">
            <span style="float: right" [innerHTML]="badge.badgeimagetag"></span>
          </span>
        </div>
      </div>

      <div
        class="dropdown-content float-left"
        style="z-index: 5; text-align: left; width: 100%; font-size: 1em; color: #535e7e; "
      >
        <table
          class="list-group table table-borderless table-sm"
          *ngFor="let badge of mainBadges"
        >
          <tr class="list-group-item">
            <td>
              <span [innerHTML]="badge.badgeimagetag"></span>
            </td>
            <td style="vertical-align: middle;">
              {{ badge.labeltext }} <br />
              <strong> {{ badge.badgetext }}</strong>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>


<span *ngIf="displayPort === 'Mobile'"  style="font-size: 1em; color: #535e7e; text-align: right; width: 100%;">


    <span
      *ngIf="mainBadges.length > 0"
      style="font-size: 1em; color: #535e7e"
    >


      <span class="dropdown" style="width: 100%">
        <div class="dropbtn">
          <div>
            <strong class="text-info">
              <i
                class="fa fa-info-circle"
                aria-hidden="true"
              ></i></strong
            >&nbsp;
          </div>
        </div>

        <span
          class="dropdown-content float-left"
          style="z-index: 5; text-align: left; width: 100%; font-size: 1em; color: #535e7e; ">
          <table
            class="list-group table table-borderless table-sm"
            *ngFor="let badge of mainBadges"
          >
            <tr class="list-group-item">
              <td style="vertical-align: middle;">
                <span [innerHTML]="badge.badgeimagetag"></span>
              </td>
              <td>
                {{ badge.labeltext }} <br />
                <strong> {{ badge.badgetext }}</strong>
              </td>
            </tr>
          </table>
        </span>
      </span>
    </span>

</span>
</div>
