<button class="btn btn-sm btn-default dropdown-toggle btn-info text-white btn-block" type="button" id="appDropdownMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
  <!-- <span>Application</span> -->
  {{selectedApplication}}
</button>
<ul class="dropdown-menu"  style="max-width: 300%; min-width: 100%; text-align: center;">
  <li class="dropdown-item" *ngFor="let application of applications" style="width: 100%;">
    <a href="#" (click)="appSelection(application)" style="display:block">{{ application.applicationname }}</a>
  </li>
</ul>
