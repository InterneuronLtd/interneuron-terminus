<div style="padding-top: 80px;" class="form-signin">

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3">
        &nbsp;
      </div>
      <div class="col-md-6 div-form text-center">

        <h1>Terminus</h1>

        <div id="divLoggingOut" visible="false" runat="server" class="alert alert-danger">
          <h3>Logged Out.</h3>
          {{logoutMessage}}
        </div>

        <a href="#" class="btn btn-lg btn-primary btn-block">Click here to login again</a>

        <div class="col-md-3">
          &nbsp;
        </div>

      </div>
    </div>
  </div>

</div>
