<div class="profile-picture" [ngStyle]="{'background-image': urlOrData ? '': 'url(' + 'assets/images/profile-placeholder.png' + ')'}">
    <img *ngIf="urlOrData" src="{{urlOrData}}" />
    <!-- <i  class="fa fa-pencil-square-o position-absolute edit-icon" role="button"   aria-hidden="true" (click)="fileInputClick()"></i> -->
    <div title="Edit" (click)="fileInputClick()" class="edit-icon" [ngStyle]="{'background-image': 'url(' + 'assets/images/Edit.svg' + ')'}"></div>
    <input #fileInput *ngIf="editmode" type="file" accept="image/*"  (change)="fileChange($event)" id="uploader-input" style="display:none" />
</div>
