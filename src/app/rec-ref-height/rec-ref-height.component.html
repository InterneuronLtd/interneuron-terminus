<div class="modal-header" style="padding: 0.5rem 1rem; background-color: #E6E6E6">
    <h6 class="modal-title" id="lblRecordHeight">{{headerLabelText}}</h6>
    <button type="button" class="close" (click)="bsModalRef.hide()" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="alert alert-light border border-secondary">
      <div class="row">
        <div class="col-5">
          <input type="number" min="1" class="form-control" (input)="inputCheck($event)" [(ngModel)]="height" [ngClass]="(errorMessage!='')?'is-invalid':''" style="width:180px;"/>
        </div>
        <div class="col-1">
          <label class="text-dark">{{unitOfMeasure}}</label>
        </div>
        <div class="col-6">
        </div>
      </div>
      <div class="row" *ngIf="errorMessage!=''">
        <!--<div class="alert alert-danger" *ngIf="errorMessage!=''" role="alert" [innerHtml]="errorMessage"></div>-->
        <label class="text-danger">{{errorMessage}}</label>
      </div>
      <div class="row" *ngIf="invalidHeight">
        <label class="text-danger">Please enter valid height format e.g 123.00</label>
      </div>
    </div>
    <div class="modal-footer">
        
      <img src="assets/images/history.svg"  height="22px" width="30px"  data-toggle="collapse" href="#collapseExample" class="mr-auto"
    role="button" aria-expanded="false" aria-controls="collapseExample">
  
     
     
        <button  *ngIf="!isSaving"  type="button" class="btn btn-primary" (click)="saveHeightObs()">Confirm</button>
    
        <button  *ngIf="!isSaving" type="button" class="btn btn-secondary" (click)="bsModalRef.hide()">Cancel</button>
     
    
    <div class="" *ngIf="isSaving">
      <div class="col text-right">
        <button type="button" class="btn btn-info" disabled>
          <span class="spinner-border spinner-border-sm"></span>
          Saving..
        </button>
      </div>
    </div>   
  </div>
  <hr>
  <div class="row">
    <div class="col-sm-12">
     
     
      <div class="collapse" id="collapseExample">
        <div class="row">
          <div class="col-6">
            <b>  History</b>
          </div>
          <div class="col-6">
            <input class="form-control" id="date-of-birth" name="date-of-birth" type="text" placeholder="Select Date"
            bsDatepicker  [(ngModel)]="Choosenfilterdate" (ngModelChange)="ChoosenfilterdateChange($event)"
            [bsConfig]="{ dateInputFormat: 'DD-MM-YYYY' }"
            autocomplete="off">
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-2" style="padding-left: 6px;">
           <b>Height</b>
          </div>
          <div class="col-5">
           <b>Recorded By</b>
          </div>
          <div class="col-5">
            <b>Recorded Date/Time</b>
          </div>

         </div>
         <div >
          <div class="row"  *ngFor="let Record of filterdata">
            <div class="col-2" style="padding-left: 6px;">
              {{Record.value}} cm
            </div>
            <div class="col-5" style=" word-wrap: break-word;  ">
              {{Record.addedby}}
            </div>
            <div class="col-5">
              {{Record.datestarted | date: 'dd/MM/yyyy HH:mm'}}
            </div>

         </div>
        </div>
      </div>
    </div>
  </div>
  </div>
